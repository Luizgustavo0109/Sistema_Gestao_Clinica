{% extends "base.html" %}

{% block title %}Agendar Consulta{% endblock %}

{% block content %}
    <h2>Agendar Consulta para {{ paciente.nome }}</h2>
    <form method="POST">
        <div class="form-group">
            <label for="medico_id">Médico</label>
            <select class="form-control" id="medico_id" name="medico_id" required>
                {% for medico in medicos %}
                    <option value="{{ medico.id }}">{{ medico.nome }} - {{ medico.especialidades }}</option>
                {% endfor %}
            </select>
        </div>
        <div class="form-group">
            <label for="especialidade">Especialidade</label>
            <input type="text" class="form-control" id="especialidade" name="especialidade" required>
        </div>
        <div class="form-group">
            <label for="data_hora">Data e Hora</label>
            <input type="datetime-local" class="form-control" id="data_hora" name="data_hora" required>
        </div>
        <div class="form-group">
            <label for="descricao">Descrição</label>
            <textarea class="form-control" id="descricao" name="descricao"></textarea>
        </div>
        <div class="form-group">
            <button type="submit" class="btn btn-primary">Agendar</button>
        </div>
    </form>
{% endblock %}
